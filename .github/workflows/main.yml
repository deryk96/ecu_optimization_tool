name: ECU Tool App Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  streamlit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
      - uses: actions/checkout@v4
      - name: Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13.7'
      - name: Run tests
      - uses: streamlit/streamlit-app-action@v0.0.3
        with:
          app-path: ecu_app.py
          ruff: true
          # Add pytest-args to output junit xml
          pytest-args: -v --junit-xml=test-results.xml
      - if: always()
      - name: Run tests
      - uses: pmeier/pytest-results-action@v0.6.0
        with:
          path: '**/.github/workflows/test-results.xml'
          summary: true
          display-options: fEX
          fail-on-empty: false
